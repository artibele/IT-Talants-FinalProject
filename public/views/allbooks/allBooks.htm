                    <li><a data-toggle="tab" href="#!/homePage"> Home </a></li>

                    <li><a data-toggle="tab" href="#!/romance"> Romance </a></li>
                    <li><a data-toggle="tab" href="#!/science"> Science</a></li>

               <div id="buttonsAndSerach">
                   <div id="buttonsPosstions">
                        <!-- <button id="1" class="buttonSort" ng-click="sortBack()"> <span class="glyphicon glyphicon-sort"></span> </button> -->
                        <button id="1" class="buttonSort" ng-click="sortAZ()"> <span class="glyphicon glyphicon-sort-by-alphabet"></span> </button>
                        <button id="1" class="buttonSort" ng-click="sortZA()"> <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span> </button>
                        <button id="1" class="buttonSort" ng-click="sortLike()"> <span class="glyphicon glyphicon-sort-by-attributes-alt"></span> </button>
                   </div>
            
                   <div id="searchPositions">
                        <input  type="text" class="searchInput" placeholder="Search by Title " ng-model="bookTitle">
                        <input  type="text" class="searchInput" placeholder="Search by Author " ng-model="bookAuthor">
                        <input  type="text" class="searchInput" placeholder="Search by like " >
                   </div>
                </div>
               <div id="templateForBooks">
                   <div id="templateForFullBooks">
            
                        <div class="bigBoxBookTempl" ng-repeat="book in books  | filter: { title: bookTitle, author: bookAuthor  }">
                            <img  src="{{book.pictureBook}}" alt="" title="Harry Potter"> </img> 
                            <div class="boxBookTempl" ng-click="moreInfo(book._id)" title='click to view more about book'>
                                <h4> {{book.title}} </h4>
                            </div>
                            <button  class="viewMoreInfo buttonViewAndAdd" title="Add to my favorite"> <span class="glyphicon glyphicon-floppy-saved"></span> </button>
                            <button  class="viewMoreInfo buttonViewAndAdd" ng-click="deleteBook(book._id)" title="Delete book"> <span class="glyphicon glyphicon-trash"></span> </button>
                            <button  class="viewMoreInfo buttonViewAndAdd" title="Edit info for book"> <span class="glyphicon glyphicon-edit"></span> </button>
                        </div>
            
                   </div>
            
                </div>
            
              </div>
</div>
