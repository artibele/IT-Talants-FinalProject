  <div id='addBooksInDB' >
        <h3>HOME </h3>
        <div id='input1'>
            <input class='classInputBook' type="text" minlength="2" maxlength="100" placeholder="Enter Title of Book" ng-model="book.title">
            <input class='classInputBook' type="text" minlength="5" maxlength="200" placeholder="More About Book" ng-model="book.moreAboutBook">
            <input class='classInputBook' type="text" minlength="2" maxlength="50" placeholder="Author" ng-model="book.author"> 
        </div>

            <input class='classInputBook' list="typeOfBooks" type="text" placeholder="Type" ng-model="book.typeOfBook">
            <datalist id="typeOfBooks">
                    <option value="romance"/>
                    <option value="science"/>
                    <option value="cookbooks"/>
                    <option value="fantasy"/>
                    <option value="biographies"/>
                    <option value="comics"/>
                    <option value="travel"/>
                    <option value="health"/>
                    <option value="drama"/>
            </datalist>
            <input class='classInputBook' type="text" minlength="2" maxlength="50" placeholder="Publisher:" ng-model="book.publisher">
            <input class='classInputBook' type="date"  placeholder="Published:" ng-model="book.published">
        </div>

        <div id='input3'>
            <input class='classInputBook' type="number" min="0" placeholder="Pages" ng-model="book.pages">
            <input class='classInputBook' type="text" minlength="5" maxlength="200" placeholder="About the author" ng-model="book.aboutAuthor">
            <input class='classInputBook' type="number" min="0" placeholder="Price" ng-model="book.price">
        </div>
       
       <div id='input4'>
            <input class='classInputBook' type="text" placeholder="Link to buy" ng-model="book.linkToBuy">
            <input class='classInputBook' type="text" placeholder="Picture" ng-model="book.pictureBook">
       </div>
       <div id='buttonAddBook'>
            <button type="button" class="btn btn-default" ng-click="addNewBook()">Add a New Book In List</button>
       </div>
  </div>
