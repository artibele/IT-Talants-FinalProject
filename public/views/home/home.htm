  <div id='addBooksInDB' >
        <h3>HOME </h3>
        <div id='input1'>
            <input class='classInputBook classHoverInput'  type="text" minlength="2" maxlength="100" placeholder="Enter Title of Book" ng-model="book.title">  <span class="glyphicon glyphicon-subtitles"></span> </input>
            <input class='classInputBook classHoverInput' type="number" min="0" placeholder="Pages" ng-model="book.pages"> <span class="glyphicon glyphicon-book"></span> </input>
            <input class='classInputBook classHoverInput' type="text" minlength="2" maxlength="60" placeholder="Author" ng-model="book.author">  <span class="glyphicon glyphicon-user"></span> </input>
        </div>

        <div id='input2'>
            <input class='classInputBook classHoverInput' list="typeOfBooks" maxlength="20" type="text" placeholder="Type" ng-model="book.typeOfBook">  <span class="glyphicon glyphicon-hand-up"></span> </input>
            <datalist id="typeOfBooks">
                    <option ng-repeat="type in types" value="{{type.type}}"/>
            </datalist>
            <input class='classInputBook classHoverInput' type="text" minlength="2" maxlength="50" placeholder="Publisher:" ng-model="book.publisher">  <span class="glyphicon glyphicon-briefcase"></span> </input>
            <input class='classInputBook classHoverInput' type="date"  placeholder="Published:" ng-model="book.published">  <span class="glyphicon glyphicon-calendar"></span> </input>
        </div>

        <div id='input3'>
            <input class='classInputBook classHoverInput' type="text" minlength="10" maxlength="100" placeholder="Link to buy" ng-model="book.linkToBuy">  <span class="glyphicon glyphicon-share"></span> </input>
            <input class='classInputBook classHoverInput' type="text" placeholder="Picture" ng-model="book.pictureBook">  <span class="glyphicon glyphicon-picture"></span> </input>
            <input class='classInputBook classHoverInput' type="number" min="0" placeholder="Price" ng-model="book.price">  <span class="glyphicon glyphicon-piggy-bank"></span> </input>
        </div>
